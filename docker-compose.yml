version: "3"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    depends_on:
      - db
    restart: on-failure
  db:
    restart: always
    image: kiasaki/alpine-postgres:9.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 30s
      retries: 3
    environment:
      - POSTGRES_USER:'postgres'
      - POSTGRES_PASSWORD:'mysecretpassword'
      - POSTGRES_DB:'mybase'
    ports:
      - "5432:5432"